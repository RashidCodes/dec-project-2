version: 2
sources:
  - name: public
    database: airbyte_database
    schema: public
    freshness: 
      warn_after: {count: 2, period: hour}
      error_after: {count: 4, period: hour}
    loaded_at_field: last_load_time
    tables:
      - name: serving_tweets
        description: 'The full list of tweets with loaded times from the specified users'
        columns:
          - name: username
            description: 'Username of the Twitter user'
            tests: 
              - not_null
          - name: data
            description: 'Tweets and data conerning the tweets'
            tests: 
              - not_null
          - name: metadata
            description: 'Information on the ingested batch'
            tests: 
              - not_null
      - name: serving_twitter_users
        description: 'The list of users with loaded times whose tweets have been extracted'
        columns:
          - name: username
            description: 'Username of the Twitter user'
            tests: 
              - unique
              - not_null
          - name: name
            description: 'Full name of the Twitter user'
            tests: null
          - name: id
            description: 'Twitter user id'
            tests: 
              - unique
              - not_null
          - name: public_metrics
            description: 'Statistics on the twitter user (tweets, followers, etc)'
            tests: null
          - name: pinned_tweet_id
            description: 'The Tweet ID of the pinned tweet (if any)'
            tests: null
          - name: description
            description: 'Twitter user description'
            tests: null
          - name: created_at
            description: 'Twitter user creation date'
            tests: null
          - name: verified
            description: 'Shows whether the Twitter user was verified or not'
            tests:
              - accepted_values:
                  values: ['true', 'false']
